<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | FarmEase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-6 bg-white p-5 shadow-lg rounded">
            <h2 class="fw-bold text-center">Create an Account</h2>
            <form action="register.php" method="POST">
                <input type="text" name="first_name" class="form-control mb-3" placeholder="First Name" required>
                <input type="text" name="last_name" class="form-control mb-3" placeholder="Last Name" required>
                <input type="email" name="user_email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                <button type="submit" name="register" class="btn btn-success w-100">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
