<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | FarmEase</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #f5f5f5; }
        .container { max-width: 900px; }
        .left-panel { background: white; padding: 50px; }
        .right-panel { background: #28a745; color: white; padding: 50px; text-align: center; }
        .right-panel a { color: white; border: 2px solid white; padding: 10px 20px; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row shadow-lg rounded overflow-hidden">
            <!-- Login Section -->
            <div class="col-md-6 left-panel">
                <h2 class="fw-bold">Login to Your Account</h2>
                <form action="login.php" method="POST">
                    <select name="user_type" class="form-control mb-3" required>
                        <option value="">Select User Type</option>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                    <input type="email" name="user_email" class="form-control mb-3" placeholder="Email" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                    <button type="submit" name="login" class="btn btn-success w-100">Sign In</button>
                </form>
            </div>
            <!-- Registration Section -->
            <div class="col-md-6 right-panel">
                <h3>New Here?</h3>
                <p>Sign up and explore new opportunities!</p>
                <a href="register.html">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
